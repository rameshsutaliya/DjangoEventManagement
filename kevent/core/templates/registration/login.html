{% extends "base.html" %}

{% block head %}<title>Login</title>{% endblock %}

{% block body %}
<div class="fluid-container sticky-down bg-light text-primary" style="margin:5% 5% 5% 5%;">  
  <h2 class="h2 text-center" style="align-content: center;">Please Sign in</h2>
  <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post" action=""">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Email</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your Email and password didn't match. 
                        Please try again.
                    </p>
                {% endif %}
                <h2 class="h2 text-right">
                <input type="submit" value="Submit" 
                       class="btn btn-primary" style:"padding-right: 50%;"/>
                </h2>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
            <span><a class="forget-password" href="{% url 'password_reset' %}">Forget Password</a></span>
        </div>
    </div>
</div>

{% endblock %}
